<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat</title>

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery.signalR-2.2.1.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/lodash.js"></script>

    <script type="text/javascript">
        $().ready(function () {

            var loadRooms = function () {
                $("#roomsTable").find("tr:gt(0)").remove();

                $.ajax({
                    type: "GET",
                    url: "/api/rooms"
                }).done(function (result) {
                    _.forEach(result, function (item) {
                        var row = $("<tr />");
                        $("#roomsTable").append(row);

                        row.append($("<td>" + item.Name + "</td>"));
                        row.append($("<td>" + item.Owner + "</td>"));
                    });
                });
            };

            var user = '';
            var pendingCommands = [];

            var hub = $.connection.commandNotificationHub;

            hub.client.commandFailed = function (commandId, errorMessage) {
                toastr.error(errorMessage);
                _.remove(pendingCommands, function (item) {
                    return item.id === commandId;
                });
            };

            hub.client.commandHandled = function (commandId) {
                var command = _.filter(pendingCommands, function (item) {
                    return item.id === commandId;
                });
                toastr.success(command[0].message);
                command[0].action();

                _.remove(pendingCommands, function (item) {
                    return item.id === commandId;
                });
            };

            $.connection.hub.start()
                .done(function () {

                    $("#newRoomCommand").click(function () {
                        var command = {
                            name: $("#newRoomText").val(),
                            owner: user
                        };
                        $.ajax({
                            type: "POST",
                            data: JSON.stringify(command),
                            url: "/api/commands",
                            contentType: "application/json"
                        }).done(function (result) {
                            var command = {
                                id: result.CommandId,
                                message: "'Room' creata con successo",
                                action: function () {
                                    loadRooms();
                                }
                            };
                            pendingCommands.push(command);
                        });
                    });

                    $("#loginButton").click(function () {
                        user = $("#usernameText").val();
                        hub.server.register(user);

                        $("#loginModal").modal("hide");
                        loadRooms();
                    });

                    $("#loginModal").modal("show");
                });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Plastic chat</a>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top:80px">

        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#rooms" aria-controls="home" role="tab" data-toggle="tab">Rooms</a></li>
            <li role="presentation"><a href="#chat" aria-controls="profile" role="tab" data-toggle="tab">Chat</a></li>
        </ul>

        <div class="tab-content" style="margin-top:30px">
            <div role="tabpanel" class="tab-pane active" id="rooms">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="input-group">
                            <input id="newRoomText" type="text" class="form-control" placeholder="Room name">
                            <span class="input-group-btn">
                                <button id="newRoomCommand" class="btn btn-default" type="button">Ok</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:10px">
                    <div class="col-lg-8">
                        <table id="roomsTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Owner</th>
                                </tr>
                            </thead>
                            <tbody ></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="chat">Chat</div>
        </div>
    </div>
</body>
</html>

<!-- Modal -->
<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="usernameText" class="control-label">Username:</label>
                        <input type="text" class="form-control" id="usernameText">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="loginButton" type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>
